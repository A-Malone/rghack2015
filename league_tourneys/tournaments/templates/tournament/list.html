{% extends "base.html" %}
{% load staticfiles %}
{% block scope_includes %}
  <script src="{% static 'js/list.js' %}"></script>
{% endblock %}
{% block content %}
<div id="title"><h2 class="app-title">TOURNAMENTS<h2></div>
<div class="jumbotron">
  <table class="table table-hover">
    <thead>
      <tr>
	<th>NAME</th>
	<th># TEAMS</th>
	<th>STATUS</th>
      </tr>
    </thead>
    {% for item in data %}
    <tr> 
      <td><a href="{{ item.id }}"></a>{{ item.name }}
      </td>
      <td>{{item.number_of_teams}}
      </td>
      <td>
      {% if item.started %}
      Started
      {% else %}
      Open
      {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
